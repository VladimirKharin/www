<script>
	$(function () {
		$("#btn_test").click(function(){
			var soapMessage =
			'<?xml version="1.0" encoding="UTF-8"?> \
			<soap:Envelope xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/"> <soap:Header/> \
			<soap:Body> <m:test xmlns:m="http://marketstat.ru" > </m:test> </soap:Body> \
			</soap:Envelope>';

			$.ajax({
				url: "/ws/marketstat",
				type: "POST",
				dataType: "xml",
				data: soapMessage,
				complete: result_handler,
				error: error_handler,
				contentType: "text/xml; charset=\"utf-8\""
			});

			return false;
		});


		function result_handler(xmlHttpRequest, status)
		{
			if (status == "success") {
				alert(xmlHttpRequest.responseText);
				alert($(xmlHttpRequest.responseXML).find('return').text());
			}
		}

		function error_handler(xmlHttpRequest, status, errorThrown)
		{
			alert(errorThrown);
//			$(xmlHttpRequest.responseXML)
//			.find('SaveProductResult')
//			.each(function(){
//				var name = $(this).find('Name').text();
//			});
		}
	});
</script>
